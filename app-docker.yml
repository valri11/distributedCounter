resourceserver:
  serviceName: resourceserver
  port: 8080
  disableTLS: true
  disableTelemetry: true
  numAccounts: 20
  usage:
    enabled: true
    #type: http
    #url: http://usageserver:8090/usage/set
    type: amqp
    url: amqp://rabbitmq:5672
    options:
      vhost: ratelimiter
      exchangename: resourcecount
      user: ratelimiter
      password: pass
    delayReportSec: 5

usageserver:
  serviceName: usageserver
  port: 8090
  disableTLS: true
  disableTelemetry: true
  usageDB: "postgres://postgres:postgres@db:5432/usage?sslmode=disable"
  msgSubscription:
    url: amqp://rabbitmq:5672
    vhost: ratelimiter
    exchangename: resourcecount
    queue: usagedata
    user: ratelimiter
    password: pass
