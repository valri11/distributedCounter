resourceserver:
  serviceName: resourceserver-r1
  port: 8080
  disableTLS: true
  disableTelemetry: true
  region: r1
  numAccounts: 10
  usage:
    enabled: true
    type: amqp
    url: amqp://rabbitmq-r1:5672
    options:
      vhost: ratelimiter
      exchangename: resourcecount
      user: ratelimiter
      password: pass
    delayReportSec: 5

usageserver:
  serviceName: usageserver-r1
  port: 8090
  disableTLS: true
  disableTelemetry: true
  usageDB: "postgres://postgres:postgres@db-r1:5432/usage?sslmode=disable"
  msgSubscription:
    url: amqp://rabbitmq-r1:5672
    vhost: ratelimiter
    exchangename: resourcecount
    queue: usagedata
    user: ratelimiter
    password: pass
